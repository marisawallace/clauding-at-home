[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --capture=no
    --strict-markers

# Test paths
testpaths = tests/integration

# Markers for categorizing tests
markers =
    integration: Integration tests with real filesystem operations
    slow: Tests that take longer to run
    requires_zip: Tests that require zip file handling

# Custom options
# Use --keep-workspaces to preserve test workspaces after completion
# (useful for inspecting outputs like HTML files in browser)
